<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>HTML5</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
	<button id = "butt1">Кнопка 1</button>
	<button id = "butt2">Кнопка 2</button>

	<table>
		<tr>
			<td>
				<img id="1" src="https://d2v9ipibika81v.cloudfront.net/uploads/sites/72/fantastic-seascape-with-ripples-1140x684.jpg" 
				width="800" height="400">
			</td>
			<td>
				<img id="2" src="https://cdn.pixabay.com/photo/2019/11/07/08/12/sea-4608198_960_720.jpg" width="800" height="400">
			</td>
		</tr>
	</table>
	
	<script>
		$(document).ready(function() {
			$("#1").fadeOut(0);
			$("#2").fadeOut(0);

			$("#butt1").click(function() {
				$("#1").fadeIn(2000);
				$("#2").fadeOut(2000);
			});

			$("#butt2").click(function() {
				$("#1").fadeIn(0);
				$("#2").fadeIn(0);
			});
		});
	</script>
</body>
</html>
